<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">

    <title>Encriptador de Texto | Alura</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="./img/logoAlura.png" alt="Logo da Alura">
        </a>
    </header>
    
    <main>
        <section>
            <textarea class="text-area"  cols="41" rows="4" placeholder="Digite seu texto"></textarea>
    
            <div>
                <h6 class="informacao">Apenas letras min√∫sculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
        
        <section>
            <textarea class="mensagem"  cols="20" rows="10"></textarea>
            <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>

    <script src="js/script.js"></script>

</body>
</html>
